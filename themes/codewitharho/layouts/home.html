{{ define "main" }}
  {{ .Content }}
  {{ $paginator := .Paginate (where site.RegularPages "Section" "posts") }}
  {{ range $paginator.Pages }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>{{ .Summary }}</p>
      {{ partial "page-meta.html" (dict "page" .) }}
    </section>
  {{ end }}
  {{ partial "pagination.html" $paginator }}
{{ end }}
